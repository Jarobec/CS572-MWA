<form [formGroup]="gameEditForm" (ngSubmit)="editGame()">
  <h4>Edit game</h4>
  <div>
    <label>Title: <input formControlName="title" placeholder="title" /></label>
  </div>
  <div>
    <label
      >Rate: <input formControlName="rate" type="number" placeholder="rate"
    /></label>
  </div>
  <div>
    <label
      >Year: <input formControlName="year" type="number" placeholder="year"
    /></label>
  </div>
  <div>
    <label
      >Price: <input formControlName="price" type="number" placeholder="price"
    /></label>
  </div>
  <div>
    <label
      >Minimum players:
      <input
        formControlName="minPlayers"
        type="number"
        placeholder="minimum players"
    /></label>
  </div>
  <div>
    <label
      >Maximum players:
      <input
        formControlName="maxPlayers"
        type="number"
        placeholder="maximum players"
    /></label>
  </div>
  <div>
    <label
      >Minimum age:
      <input formControlName="minAge" type="number" placeholder="minimum age"
    /></label>
  </div>
  <button type="submit">Save</button>
</form>
